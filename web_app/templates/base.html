<!DOCTYPE html>
<html lang="{{ lang if lang else 'tr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ t.header_title if t else '3D Yazıcı İzleme' }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Component -->
    {% include 'components/header.html' %}

    <!-- Sidebar Component -->
    {% include 'components/sidebar.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Component -->
    {% include 'components/footer.html' %}

    <!-- Performance Modal Component -->
    {% include 'components/performance_modal.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/error-detection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
