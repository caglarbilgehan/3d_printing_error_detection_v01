<!-- Performance Settings Modal Component -->
<div class="modal fade" id="performanceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-speedometer2"></i> {{ t.performance_settings if t else 'Performans Ayarları' }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Frame Skip: <span id="modal-frame-skip-value">2</span></label>
                    <input type="range" class="form-range" id="modal-frame-skip" min="1" max="5" value="2">
                    <small class="text-muted">Higher = Faster but less smooth</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">JPEG Quality: <span id="modal-jpeg-quality-value">85</span>%</label>
                    <input type="range" class="form-range" id="modal-jpeg-quality" min="50" max="100" value="85">
                    <small class="text-muted">Lower = Faster but lower quality</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Resolution: <span id="modal-resize-factor-value">100</span>%</label>
                    <input type="range" class="form-range" id="modal-resize-factor" min="50" max="100" value="100">
                    <small class="text-muted">Lower = Faster processing</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ t.cancel if t else 'İptal' }}</button>
                <button type="button" class="btn btn-primary" onclick="applyPerformanceSettings()">{{ t.apply if t else 'Uygula' }}</button>
            </div>
        </div>
    </div>
</div>
